<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment | Vital Holistic Wellness</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script>
    // Simple client-side confirmation for static site
    function handleSubmit(e) {
      e.preventDefault();
      document.getElementById('appointment-form').style.display = 'none';
      document.getElementById('success-msg').style.display = 'block';
    }
  </script>
</head>
<body>
  <header>
    <h1>VITAL</h1>
    <h2>HOLISTIC WELLNESS</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="appointment.html" class="active">Book Appointment</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <h2>Book an Appointment</h2>
    <form id="appointment-form" class="contact-form" onsubmit="handleSubmit(event)">
      <div class="form-row">
        <div class="half">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="half">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>
      <div class="form-row">
        <div class="half">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="half">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date">
        </div>
      </div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4"></textarea>
      <input type="submit" value="Submit Request" class="btn">
    </form>
    <div id="success-msg" class="success-msg" style="display:none">
      Thank you for booking with us! We will contact you to confirm your appointment.
    </div>
    <div class="flyer-note">
      Or book by phone: <a href="tel:8478905681">(847) 890-5681</a>
    </div>
  </main>
  <footer>
    &copy; 2025 Vital Holistic Wellness. All rights reserved.
  </footer>
</body>
</html>
